<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {

    <style>
        body { background-color: #fafafa; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* é«˜ç´šæ¯›ç»ç’ƒ */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        /* ç€‘å¸ƒæµä½ˆå±€ */
        .masonry-grid { column-count: 2; column-gap: 1rem; }
        .masonry-item { break-inside: avoid; margin-bottom: 1rem; }

        /* æ¼¸å±¤æŒ‰éˆ• */
        .btn-gradient {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }
        
        /* IG æŒ‰éˆ• */
        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white; box-shadow: 0 4px 10px rgba(220, 39, 67, 0.2);

</head>
<body class="text-slate-800 antialiased pb-36">

    <div class="relative bg-white pb-6 pt-14 px-6 rounded-b-[2.5rem] shadow-sm z-10 overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-orange-50 via-white to-red-50 opacity-80"></div>
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float"></div>
        <div class="absolute top-20 -left-20 w-64 h-64 bg-red-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float" style="animation-delay: 2s"></div>

        <a href="../" class="absolute top-6 left-6 w-10 h-10 flex items-center justify-center bg-white/80 backdrop-blur rounded-full shadow-sm border border-gray-100 z-20 text-slate-600 hover:scale-105 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </a>

        <div class="relative z-10 max-w-lg mx-auto text-center">
            <div class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full bg-orange-100/50 border border-orange-200/50 text-[10px] font-bold tracking-widest uppercase text-orange-700 mb-4">
                Fukuoka 2025
            </div>
            <h1 class="text-4xl font-black tracking-tight text-slate-900 mb-2 leading-tight">
                ç¦å²¡<br><span class="text-orange-600">æ¡è²·æ”¾é¢¨</span>ä¹‹æ—…
            </h1>
            <div id="countdown-timer" class="text-slate-400 text-xs font-medium font-mono tracking-wide mb-6">è¨ˆç®—ä¸­...</div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/60 backdrop-blur p-4 rounded-2xl border border-white shadow-sm flex flex-col justify-center items-start">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">Estimated Cost</span>
                    <div class="flex items-baseline gap-1">
                        <span class="text-xs text-orange-500 font-bold">$</span>
                        <span id="total-budget" class="text-2xl font-black text-slate-800 tracking-tight">0</span>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-4 rounded-2xl shadow-lg shadow-blue-200 text-white flex flex-col justify-center items-center relative overflow-hidden group">
                    <span class="absolute top-2 left-3 text-[9px] font-bold opacity-60 uppercase tracking-widest">Fukuoka</span>
                    <div id="weather-loading" class="absolute inset-0 flex items-center justify-center bg-blue-500"><div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div></div>
                    <div id="weather-display" class="flex flex-col items-center opacity-0 transition-opacity duration-500">
                        <span id="weather-icon" class="text-3xl mb-1 filter drop-shadow-md">â˜€ï¸</span>
                        <div class="flex items-baseline">
                            <span id="weather-temp" class="text-2xl font-bold">--</span>
                            <span class="text-sm opacity-80 font-light">Â°C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto px-4 relative z-20 -mt-2">
        
        <div id="sticky-header" class="sticky top-4 z-30 mb-6 transition-all duration-300">
            <div class="glass-panel rounded-2xl p-1.5 shadow-sm">
                <div class="flex overflow-x-auto hide-scrollbar gap-1" id="day-tabs"></div>
                <div class="flex overflow-x-auto hide-scrollbar gap-1 hidden" id="category-tabs"></div>
            </div>
        </div>

        <div class="relative min-h-[400px]">
            <div id="timeline-line" class="absolute left-[27px] top-4 bottom-0 w-[2px] bg-gray-100 z-0"></div>
            
            <div id="schedule-list" class="relative z-10">
                 <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <div class="w-8 h-8 border-2 border-orange-100 border-t-orange-500 rounded-full animate-spin mb-3"></div>
                    <p class="text-xs">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
        <div class="glass-panel rounded-full p-1.5 flex gap-1 shadow-xl shadow-orange-100/50">
            <button onclick="switchMode('schedule')" id="btn-schedule" class="px-5 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 bg-slate-800 text-white shadow-md">
                <span>ğŸ“…</span> è¡Œç¨‹
            </button>
            <button onclick="switchMode('list')" id="btn-list" class="px-5 py-2.5 rounded-full text-xs font-bold text-slate-500 hover:bg-white transition-all flex items-center gap-2">
                <span>ğŸ“</span> æ¸…å–®
            </button>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentMode = 'schedule';
        let currentDayIndex = 0;
        let scheduleData = [], listData = new Map();

        window.onload = function() { fetchData(); initWeather(); };

        function initWeather() {
            // ç¦å²¡åº§æ¨™
            fetch("https://api.open-meteo.com/v1/forecast?latitude=33.59&longitude=130.40&current=temperature_2m,weather_code&timezone=Asia%2FTokyo")
            .then(res => res.json()).then(data => {
                const code = data.current.weather_code;
                const temp = Math.round(data.current.temperature_2m);
                let icon = "â˜ï¸";
                if (code === 0) icon = "â˜€ï¸";
                else if (code >= 1 && code <= 3) icon = "â›…";
                else if (code >= 51) icon = "ğŸŒ§ï¸";
                
                document.getElementById('weather-temp').innerText = temp;
                document.getElementById('weather-icon').innerText = icon;
                document.getElementById('weather-loading').style.display = 'none';
                document.getElementById('weather-display').classList.remove('opacity-0');
            }).catch(console.error);
        }

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); }
            });
        }

        function processData(data) {
            const raw = data.filter(row => row.day_group);
            if (!raw.length) return;

            let grandTotal = 0;
            const scheduleMap = new Map();

            raw.forEach(row => {
                let cost = parseInt((row.cost||"").replace(/[^0-9]/g, '')) || 0; 
                grandTotal += cost;
                
                let mapUrl = row.map_url || (row.title ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row.title)}` : "");
                
                // è‡ªå‹• IG é€£çµ
                let igUrl = row.instagram || "";
                if (!igUrl && row.title && !(row.type||"").toLowerCase().includes('transport')) {
                    const cleanTitle = row.title.replace(/[ .\/\\()ï¼ˆï¼‰-]/g, '');
                    igUrl = `https://www.instagram.com/explore/tags/${encodeURIComponent(cleanTitle)}/`;
                }

                const item = {
                    time: row.time||"", icon: row.icon||"ğŸ“", title: row.title||"", desc: row.desc||"",
                    type: getType(row.type), mapUrl: mapUrl, image: row.image||"", cost: cost,
                    day: row.day_group, igUrl: igUrl
                };

                if (row.date && row.date.trim() !== "") {
                    const dayKey = row.day_group.trim();
                    if (!scheduleMap.has(dayKey)) scheduleMap.set(dayKey, { day: row.day_group, date: row.date, events: [] });
                    scheduleMap.get(dayKey).events.push(item);
                    if (scheduleMap.size === 1) startCountdown(`2025/${row.date.split(' ')[0]} 00:00:00`);
                } else {
                    const listKey = row.day_group.trim();
                    if (!listData.has(listKey)) listData.set(listKey, []);
                    listData.get(listKey).push(item);
                }
            });

            scheduleData = Array.from(scheduleMap.values());
            document.getElementById('total-budget').innerText = grandTotal.toLocaleString();
            renderScheduleMode();
        }

        function switchMode(mode) {
            currentMode = mode;
            const btnSchedule = document.getElementById('btn-schedule');
            const btnList = document.getElementById('btn-list');
            const activeClass = "bg-slate-800 text-white shadow-md";
            const inactiveClass = "text-slate-500 hover:bg-white";

            if (mode === 'schedule') {
                btnSchedule.className = `px-5 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${activeClass}`;
                btnList.className = `px-5 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${inactiveClass}`;
                document.getElementById('tabs-container')?.classList.remove('hidden'); // Logic updated
                document.getElementById('timeline-line').style.opacity = '1';
                document.getElementById('day-tabs').classList.remove('hidden');
                document.getElementById('category-tabs').classList.add('hidden');
                renderScheduleMode();
            } else {
                btnList.className = `px-5 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${activeClass}`;
                btnSchedule.className = `px-5 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${inactiveClass}`;
                document.getElementById('timeline-line').style.opacity = '0';
                document.getElementById('day-tabs').classList.add('hidden');
                document.getElementById('category-tabs').classList.remove('hidden');
                renderListMode();
            }
        }

        // ==================== 1. è¡Œç¨‹æ¨¡å¼ (Schedule) ====================
        function renderScheduleMode() {
            renderTabs();
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            container.className = "space-y-6 pb-24"; // æ¢å¾©ä¸€èˆ¬åˆ—è¡¨é–“è·

            if(scheduleData.length > 0) {
                scheduleData[currentDayIndex].events.forEach((e, i) => {
                    const item = document.createElement('div');
                    item.className = "flex gap-4 items-stretch group opacity-0 animate-fade-in";
                    item.style.animationDelay = `${i * 50}ms`;

                    let imgHtml = e.image ? `<div class="mt-3 rounded-xl overflow-hidden h-36 w-full shadow-sm"><img src="${e.image}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="ml-auto btn-instagram text-[10px] px-2.5 py-1 rounded-full font-bold flex items-center gap-1 transition-transform hover:scale-105"><span>ğŸ“·</span> Reels</button>` : '';
                    let costHtml = e.cost > 0 ? `<span class="text-[10px] font-bold text-slate-400">NT$${e.cost.toLocaleString()}</span>` : '';

                    item.innerHTML = `
                        <div class="flex-none w-[56px] flex flex-col items-center relative z-10">
                            <div class="sticky top-24 flex flex-col items-center">
                                <span class="text-[10px] font-bold text-slate-400 mb-1.5 font-mono">${e.time.split(' ')[0]}</span>
                                <div class="w-10 h-10 rounded-full bg-white border border-gray-100 shadow-sm flex items-center justify-center text-lg z-10 group-hover:scale-110 group-hover:border-orange-200 transition-all duration-300">
                                    ${e.icon}
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 bg-white rounded-2xl p-4 border border-gray-100/50 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.03)] hover:shadow-lg hover:border-orange-100 transition-all cursor-pointer relative overflow-hidden" onclick="window.open('${e.mapUrl}', '_blank')">
                            <div class="flex justify-between items-start mb-1">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold ${e.type.bg} ${e.type.text}">${e.type.label}</span>
                                ${costHtml}
                            </div>
                            <h3 class="font-bold text-slate-800 text-[17px] mb-1 leading-snug group-hover:text-orange-600 transition-colors">${e.title}</h3>
                            <p class="text-slate-500 text-xs leading-relaxed line-clamp-2">${e.desc}</p>
                            ${imgHtml}
                            <div class="mt-3 flex items-center justify-end">${igBtn}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } else {
                container.innerHTML = `<div class="text-center py-10 text-gray-400 text-sm">å°šç„¡è¡Œç¨‹</div>`;
            }
        }

        // ==================== 2. æ¸…å–®æ¨¡å¼ (List - Masonry) ====================
        function renderListMode() {
            const container = document.getElementById('schedule-list');
            const catContainer = document.getElementById('category-tabs');
            container.innerHTML = '';
            catContainer.innerHTML = ''; 
            container.className = "pb-24"; // ç§»é™¤ space-yï¼Œæ”¹ç”¨å…§éƒ¨ margin

            if (listData.size === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">ç„¡æ¸…å–®è³‡æ–™</div>`;
                return;
            }

            // é ‚éƒ¨é¡åˆ¥å°èˆª
            listData.forEach((_, category) => {
                const btn = document.createElement('button');
                btn.className = "flex-none px-4 py-2 rounded-full text-xs font-bold bg-white text-gray-500 border border-gray-200 hover:bg-orange-50 hover:text-orange-600 hover:border-orange-200 transition-all";
                btn.innerText = category;
                btn.onclick = () => {
                    const section = document.getElementById(`cat-${category}`);
                    if(section) {
                        const yOffset = -120; 
                        const y = section.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                };
                catContainer.appendChild(btn);
            });

            // ç€‘å¸ƒæµå…§å®¹
            listData.forEach((items, category) => {
                const section = document.createElement('div');
                section.id = `cat-${category}`;
                section.className = "mb-8 opacity-0 animate-fade-in";
                
                // é¡åˆ¥æ¨™é¡Œ
                let badgeClass = "bg-gray-100 text-gray-600";
                if(category.includes("ç¾é£Ÿ")) badgeClass = "bg-orange-100 text-orange-700";
                else if(category.includes("è³¼ç‰©")) badgeClass = "bg-pink-100 text-pink-700";
                else if(category.includes("æ™¯é»")) badgeClass = "bg-blue-100 text-blue-700";

                section.innerHTML = `
                    <div class="flex items-center gap-2 mb-4 px-1 sticky top-16 z-0 pt-2 pb-1 bg-[#fafafa]/90 backdrop-blur-sm w-full">
                        <span class="px-3 py-1 rounded-lg text-xs font-bold ${badgeClass}">${category}</span>
                        <span class="text-xs text-gray-400 font-mono">(${items.length})</span>
                    </div>
                    <div class="masonry-grid"></div>
                `;
                
                const grid = section.querySelector('.masonry-grid');
                items.forEach((e, i) => {
                    const card = document.createElement('div');
                    card.className = "masonry-item bg-white rounded-2xl p-3 shadow-sm border border-gray-100 hover:shadow-md transition-all cursor-pointer break-inside-avoid relative overflow-hidden group";
                    card.onclick = () => window.open(e.mapUrl, '_blank');

                    let imgHtml = e.image ? `<div class="mt-2 rounded-xl overflow-hidden w-full"><img src="${e.image}" class="w-full h-auto object-cover"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="absolute top-3 right-3 btn-instagram w-6 h-6 rounded-full flex items-center justify-center shadow-md transform scale-90 hover:scale-110 transition-transform text-white text-[10px]">Re</button>` : '';
                    let costHtml = e.cost > 0 ? `<div class="mt-2 text-right border-t border-dashed border-gray-100 pt-2"><span class="text-[10px] font-bold text-slate-400">NT$${e.cost.toLocaleString()}</span></div>` : '';

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-lg">${e.icon}</div>
                            ${igBtn}
                        </div>
                        <h3 class="font-bold text-slate-800 text-sm leading-snug group-hover:text-orange-600 mb-1">${e.title}</h3>
                        ${e.desc ? `<p class="text-gray-400 text-[10px] leading-relaxed line-clamp-2">${e.desc}</p>` : ''}
                        ${imgHtml}
                        ${costHtml}
                    `;
                    grid.appendChild(card);
                });
                
                container.appendChild(section);
            });
        }

        function renderTabs() {
            const c = document.getElementById('day-tabs'); c.innerHTML = '';
            scheduleData.forEach((d, i) => {
                const isActive = i === currentDayIndex;
                const btn = document.createElement('button');
                btn.className = `flex-none rounded-xl px-4 py-2 transition-all min-w-[4.5rem] flex flex-col items-center justify-center ${isActive ? 'bg-slate-800 text-white shadow-md transform scale-105' : 'text-slate-400 hover:bg-white hover:text-slate-600'}`;
                btn.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-wider opacity-80">${d.day}</span><span class="text-sm font-bold">${d.date.split(' ')[0]}</span>`;
                btn.onclick = () => { currentDayIndex = i; renderScheduleMode(); };
                c.appendChild(btn);
            });
        }

        function getType(t) {
            t = (t||"").toLowerCase();
            if(t.includes('trans')) return {bg:'bg-blue-50', text:'text-blue-600', label:'äº¤é€š'};
            if(t.includes('food')) return {bg:'bg-orange-50', text:'text-orange-600', label:'ç¾é£Ÿ'};
            if(t.includes('stay')) return {bg:'bg-indigo-50', text:'text-indigo-600', label:'ä½å®¿'};
            return {bg:'bg-emerald-50', text:'text-emerald-600', label:'æ´»å‹•'};
        }

        function startCountdown(dateString) {
            const targetDate = new Date(dateString).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                if (distance < 0) { document.getElementById("countdown-timer").innerText = "Trip Started!"; return; }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdown-timer").innerText = `COUNTDOWN: ${days} DAYS`;
            }, 1000);
        }
    </script>
