<body class="text-slate-800 antialiased pb-32">

        <a href="../" class="absolute top-6 left-6 w-10 h-10 flex items-center justify-center bg-white/80 backdrop-blur rounded-full shadow-sm border border-slate-100 z-20 text-slate-500 hover:text-slate-900 hover:scale-110 transition-all">

        <div class="relative z-10 text-center">

            <div id="countdown-timer" class="text-slate-400 text-xs font-medium font-mono mb-8 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">Loading...</div>

            <div class="grid grid-cols-2 gap-4 opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">

                    <div id="weather-loading" class="absolute inset-0 flex items-center justify-center bg-slate-50 z-10"><div class="animate-spin w-4 h-4 border-2 border-slate-200 border-t-slate-400 rounded-full"></div></div>

                        </div>
                        <div class="flex items-baseline gap-1">
                            <span id="weather-temp" class="text-2xl font-bold text-slate-800 font-mono">--</span>

                        </div>
                    </div>

    <div class="max-w-xl mx-auto px-4 relative z-20">
        
        <div id="sticky-header" class="sticky top-0 z-30 -mx-4 px-4 py-3 glass-nav transition-all duration-300">
            <div class="flex overflow-x-auto hide-scrollbar gap-2" id="day-tabs"></div>
            <div class="flex overflow-x-auto hide-scrollbar gap-2 hidden" id="category-tabs"></div>

        <div class="relative min-h-[400px] mt-4">

                 <div class="flex flex-col items-center justify-center py-20 text-slate-400">

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 animate-fade-in-up" style="animation-delay: 0.5s;">
        <div class="bg-slate-900/90 backdrop-blur-md rounded-full p-1.5 flex gap-1 shadow-2xl shadow-slate-400/20 border border-slate-700/50">
            <button onclick="switchMode('schedule')" id="btn-schedule" class="px-6 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 bg-white text-slate-900 shadow-sm">
                ğŸ“… è¡Œç¨‹
            </button>
            <button onclick="switchMode('list')" id="btn-list" class="px-6 py-2.5 rounded-full text-xs font-bold text-slate-400 hover:text-white transition-all flex items-center gap-2">
                ğŸ“ æ¸…å–®
            </button>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentMode = 'schedule';
        let currentDayIndex = 0;
        let scheduleData = [], listData = new Map();

        window.onload = function() { fetchData(); initWeather(); };

        function initWeather() {
            fetch("https://api.open-meteo.com/v1/forecast?latitude=33.59&longitude=130.40&current=temperature_2m,weather_code&timezone=Asia%2FTokyo")
            .then(res => res.json()).then(data => {
                const temp = Math.round(data.current.temperature_2m);
                const code = data.current.weather_code;
                let icon = "â˜ï¸"; if (code === 0) icon = "â˜€ï¸"; else if (code >= 51) icon = "ğŸŒ§ï¸";
                document.getElementById('weather-temp').innerText = temp;
                document.getElementById('weather-icon').innerText = icon;
                document.getElementById('weather-loading').style.display = 'none';
                document.getElementById('weather-display').classList.remove('opacity-0');
            }).catch(console.error);
        }

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); }
            });
        }

        // æ•¸å­—è·‘å‹•ç‰¹æ•ˆå‡½å¼
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // åŠ ä¸Šåƒåˆ†ä½é€—è™Ÿ
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function processData(data) {
            const raw = data.filter(row => row.day_group);
            if (!raw.length) return;

            let grandTotal = 0;
            const scheduleMap = new Map();

            raw.forEach(row => {
                let cost = parseInt((row.cost||"").replace(/[^0-9]/g, '')) || 0; 
                grandTotal += cost;
                
                let mapUrl = row.map_url || (row.title ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row.title)}` : "");
                let igUrl = row.instagram || "";
                if (!igUrl && row.title && !(row.type||"").toLowerCase().includes('transport')) {
                    const cleanTitle = row.title.replace(/[ .\/\\()ï¼ˆï¼‰-]/g, '');
                    igUrl = `https://www.instagram.com/explore/tags/${encodeURIComponent(cleanTitle)}/`;
                }

                const item = {
                    time: row.time||"", icon: row.icon||"ğŸ“", title: row.title||"", desc: row.desc||"",
                    type: getType(row.type), mapUrl: mapUrl, image: row.image||"", cost: cost,
                    day: row.day_group, igUrl: igUrl
                };

                if (row.date && row.date.trim() !== "") {
                    const dayKey = row.day_group.trim();
                    if (!scheduleMap.has(dayKey)) scheduleMap.set(dayKey, { day: row.day_group, date: row.date, events: [] });
                    scheduleMap.get(dayKey).events.push(item);
                    if (scheduleMap.size === 1) startCountdown(`2025/${row.date.split(' ')[0]} 00:00:00`);
                } else {
                    const listKey = row.day_group.trim();
                    if (!listData.has(listKey)) listData.set(listKey, []);
                    listData.get(listKey).push(item);
                }
            });

            scheduleData = Array.from(scheduleMap.values());
            
            // è§¸ç™¼æ•¸å­—å‹•ç•« (å¾ 0 è·‘åˆ° ç¸½é‡‘é¡ï¼Œè€—æ™‚ 1.5 ç§’)
            animateValue(document.getElementById('total-budget'), 0, grandTotal, 1500);
            
            if (scheduleData.length > 0) renderScheduleMode();
            else if (listData.size > 0) switchMode('list');
            else document.getElementById('schedule-list').innerHTML = `<div class="text-center py-10 text-slate-400">Empty List</div>`;
        }

        function switchMode(mode) {
            currentMode = mode;
            const btnSchedule = document.getElementById('btn-schedule');
            const btnList = document.getElementById('btn-list');
            const activeClass = "bg-white text-slate-900 shadow-sm";
            const inactiveClass = "text-slate-400 hover:text-white";

            if (mode === 'schedule') {
                btnSchedule.className = `px-6 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${activeClass}`;
                btnList.className = `px-6 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${inactiveClass}`;
                document.getElementById('timeline-line').style.opacity = '1';
                document.getElementById('day-tabs').classList.remove('hidden');
                document.getElementById('category-tabs').classList.add('hidden');
                renderScheduleMode();
            } else {
                btnList.className = `px-6 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${activeClass}`;
                btnSchedule.className = `px-6 py-2.5 rounded-full text-xs font-bold transition-all flex items-center gap-2 ${inactiveClass}`;
                document.getElementById('timeline-line').style.opacity = '0';
                document.getElementById('day-tabs').classList.add('hidden');
                document.getElementById('category-tabs').classList.remove('hidden');
                renderListMode();
            }
        }

        function renderScheduleMode() {
            renderTabs();
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            container.className = "space-y-6 pb-20"; 

            if(scheduleData.length > 0) {
                scheduleData[currentDayIndex].events.forEach((e, i) => {
                    const item = document.createElement('div');
                    item.className = "flex gap-4 items-stretch opacity-0 animate-fade-in-up"; 
                    item.style.animationDelay = `${i * 80}ms`; // ç¨å¾®åŠ é•·é–“éš”ï¼Œè®“é€²å ´æ›´æœ‰æ„Ÿ

                    let imgHtml = e.image ? `<div class="mt-3 rounded-xl overflow-hidden h-36 w-full shadow-sm"><img src="${e.image}" class="card-img w-full h-full object-cover transition-transform duration-700"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="ml-auto btn-instagram text-[10px] px-3 py-1.5 rounded-full font-bold flex items-center gap-1 transition-transform hover:scale-105 shadow-sm text-white"><span>ğŸ“·</span> Reels</button>` : '';
                    let costHtml = e.cost > 0 ? `<span class="text-[10px] font-bold text-slate-400 font-mono">NT$${e.cost.toLocaleString()}</span>` : '';

                    item.innerHTML = `
                        <div class="flex-none w-[50px] flex flex-col items-center relative z-10">
                            <div class="sticky top-20 flex flex-col items-center pt-2">
                                <span class="text-[10px] font-bold text-slate-400 mb-2 font-mono">${e.time.split(' ')[0]}</span>
                                <div class="w-10 h-10 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center text-lg z-10 transition-transform hover:scale-110">${e.icon}</div>
                            </div>
                        </div>
                        <div class="flex-1 bg-white rounded-2xl p-5 border border-slate-100 shadow-sm hover-card cursor-pointer group relative overflow-hidden" onclick="window.open('${e.mapUrl}', '_blank')">
                            <div class="flex justify-between items-start mb-1">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold ${e.type.bg} ${e.type.text}">${e.type.label}</span>
                                ${costHtml}
                            </div>
                            <h3 class="font-bold text-slate-800 text-[17px] mb-1 leading-snug group-hover:text-orange-600 transition-colors">${e.title}</h3>
                            <p class="text-slate-500 text-xs leading-relaxed line-clamp-2">${e.desc}</p>
                            ${imgHtml}
                            <div class="mt-3 flex items-center justify-end">${igBtn}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            }
        }

        function renderListMode() {
            const container = document.getElementById('schedule-list');
            const catContainer = document.getElementById('category-tabs');
            container.innerHTML = '';
            catContainer.innerHTML = ''; 
            container.className = "pb-20"; 

            if (listData.size === 0) return;

            listData.forEach((_, category) => {
                const btn = document.createElement('button');
                btn.className = "flex-none px-4 py-2 rounded-full text-xs font-bold bg-white text-slate-500 border border-slate-200 hover:border-orange-500 hover:text-orange-500 transition-all";
                btn.innerText = category;
                btn.onclick = () => {
                    const section = document.getElementById(`cat-${category}`);
                    if(section) {
                        const y = section.getBoundingClientRect().top + window.pageYOffset - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                };
                catContainer.appendChild(btn);
            });

            listData.forEach((items, category) => {
                const section = document.createElement('div');
                section.id = `cat-${category}`;
                section.className = "mb-8 opacity-0 animate-fade-in-up";
                
                let badgeClass = "bg-slate-100 text-slate-500";
                if(category.includes("ç¾é£Ÿ")) badgeClass = "bg-orange-100 text-orange-600";
                else if(category.includes("è³¼ç‰©")) badgeClass = "bg-pink-100 text-pink-600";

                section.innerHTML = `
                    <div class="flex items-center gap-2 mb-3 px-1 sticky top-[60px] z-10 pt-2 pb-1 bg-[#fafafa]/90 backdrop-blur-sm w-full">
                        <span class="px-3 py-1 rounded-lg text-xs font-bold ${badgeClass}">${category}</span>
                        <span class="text-xs text-slate-400 font-mono">(${items.length})</span>
                    </div>
                    <div class="columns-2 gap-4 space-y-4"></div>
                `;
                
                const grid = section.querySelector('.columns-2');
                items.forEach((e, i) => {
                    const card = document.createElement('div');
                    card.className = "break-inside-avoid bg-white rounded-2xl p-3 shadow-sm border border-slate-100 hover-card cursor-pointer group mb-4 relative";
                    card.onclick = () => window.open(e.mapUrl, '_blank');

                    let imgHtml = e.image ? `<div class="mt-2 rounded-xl overflow-hidden w-full"><img src="${e.image}" class="card-img w-full h-auto object-cover transition-transform duration-700"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="absolute top-3 right-3 btn-instagram w-6 h-6 rounded-full flex items-center justify-center shadow-md transform scale-90 hover:scale-110 transition-transform text-white text-[10px]">Re</button>` : '';
                    let costHtml = e.cost > 0 ? `<div class="mt-2 text-right border-t border-slate-50 pt-2"><span class="text-[10px] font-bold text-slate-400">NT$${e.cost.toLocaleString()}</span></div>` : '';

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2 relative">
                            <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-lg">${e.icon}</div>
                            ${igBtn}
                        </div>
                        <h3 class="font-bold text-slate-800 text-sm leading-snug group-hover:text-orange-600 mb-1">${e.title}</h3>
                        ${e.desc ? `<p class="text-slate-400 text-[10px] leading-relaxed line-clamp-2">${e.desc}</p>` : ''}
                        ${imgHtml}
                        ${costHtml}
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(section);
            });
        }

        function renderTabs() {
            const c = document.getElementById('day-tabs'); c.innerHTML = '';
            scheduleData.forEach((d, i) => {
                const isActive = i === currentDayIndex;
                const btn = document.createElement('button');
                btn.className = `flex-none rounded-full px-4 py-2 transition-all min-w-[4.5rem] flex flex-col items-center justify-center ${isActive ? 'bg-slate-800 text-white shadow-md' : 'bg-white text-slate-400 border border-slate-100 hover:text-slate-600'}`;
                btn.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-wider opacity-70">${d.day}</span><span class="text-xs font-bold">${d.date.split(' ')[0]}</span>`;
                btn.onclick = () => { currentDayIndex = i; renderScheduleMode(); };
                c.appendChild(btn);
            });
        }

        function getType(t) {
            t = (t||"").toLowerCase();
            if(t.includes('trans')) return {bg:'bg-blue-50', text:'text-blue-600', label:'äº¤é€š'};
            if(t.includes('food')) return {bg:'bg-orange-50', text:'text-orange-600', label:'ç¾é£Ÿ'};
            if(t.includes('stay')) return {bg:'bg-indigo-50', text:'text-indigo-600', label:'ä½å®¿'};
            return {bg:'bg-emerald-50', text:'text-emerald-600', label:'æ´»å‹•'};
        }

        function startCountdown(dateString) {
            const targetDate = new Date(dateString).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                if (distance < 0) { document.getElementById("countdown-timer").innerText = "Trip Started!"; return; }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdown-timer").innerText = `COUNTDOWN: ${days} DAYS`;
            }, 1000);
        }
    </script>
