<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Á¶èÂ≤°Êé°Ë≤∑ÊîæÈ¢®‰πãÊóÖ üçú</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'],
                        mono: ['"Inter"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a'
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timeline-line { 
            position: absolute; left: 27px; top: 20px; bottom: 0; width: 2px; 
            background: linear-gradient(to bottom, #cbd5e1 50%, rgba(255,255,255,0) 100%); 
            z-index: 0; 
        }
    </style>
</head>
<body class="text-slate-800 antialiased pb-20">

    <div class="relative bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 text-white pb-10 pt-12 px-6 rounded-b-[3rem] shadow-2xl overflow-hidden">
        
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-white opacity-10 blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-0 left-0 -ml-10 -mb-10 w-40 h-40 rounded-full bg-orange-900 opacity-20 blur-2xl"></div>
        
        <a href="../" class="absolute top-6 left-6 p-2.5 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full transition-all z-20 shadow-sm border border-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
        </a>

        <div class="relative z-10 max-w-lg mx-auto">
            <div class="text-center mt-2 mb-6">
                <span class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full bg-black/20 backdrop-blur-md text-[10px] font-bold tracking-widest uppercase border border-white/10 shadow-sm">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Travel Log
                </span>
                <h1 class="text-3xl font-black tracking-tight mt-3 mb-1 drop-shadow-lg">Á¶èÂ≤°Êé°Ë≤∑ÊîæÈ¢®‰πãÊóÖ</h1>
                <p class="text-orange-50 text-sm font-medium opacity-90">
                    <span id="date-range">Loading dates...</span>
                </p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                
                <div class="dashboard-card rounded-2xl p-4 flex flex-col justify-between h-[100px] relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 text-6xl opacity-10 rotate-12 transition-transform group-hover:scale-110">üí∞</div>
                    <div>
                        <p class="text-[10px] text-orange-100 font-bold uppercase tracking-wider mb-1">Total Cost</p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-sm font-light opacity-80">$</span>
                            <span id="total-budget" class="text-2xl font-bold font-mono tracking-tighter shadow-black drop-shadow-md">0</span>
                        </div>
                    </div>
                    <div class="w-full bg-white/20 h-1 rounded-full mt-2 overflow-hidden">
                        <div class="bg-white h-full w-2/3 opacity-80 rounded-full"></div>
                    </div>
                </div>

                <div class="dashboard-card rounded-2xl overflow-hidden h-[100px] relative flex flex-col items-center justify-center group">
                    <span class="absolute top-2 left-3 text-[10px] text-orange-100 font-bold uppercase tracking-wider z-10 opacity-80">Fukuoka Now</span>
                    
                    <div id="weather-display" class="flex items-center justify-center gap-3 mt-2 transition-all duration-500 opacity-0">
                        <span id="weather-icon" class="text-4xl filter drop-shadow-sm animate-float">‚òÅÔ∏è</span>
                        <div class="text-left">
                            <div id="weather-temp" class="text-3xl font-black text-white tracking-tighter leading-none shadow-black drop-shadow-md">--¬∞</div>
                            <div id="weather-desc" class="text-[10px] font-bold text-orange-50 uppercase tracking-wide opacity-90">Loading</div>
                        </div>
                    </div>
                    
                    <div id="weather-loading" class="absolute inset-0 flex items-center justify-center">
                        <div class="w-5 h-5 border-2 border-orange-200 border-t-white rounded-full animate-spin"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="max-w-xl mx-auto -mt-6 relative z-20 px-4">
        
        <div class="sticky top-4 z-40 mb-6">
            <div class="glass-header shadow-lg rounded-2xl p-1.5">
                <div class="flex overflow-x-auto hide-scrollbar gap-1.5" id="day-tabs">
                    <div class="animate-pulse flex gap-2 w-full p-1">
                        <div class="h-10 bg-gray-200 rounded-xl w-24 flex-none"></div>
                        <div class="h-10 bg-gray-200 rounded-xl w-24 flex-none"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative min-h-[400px]" id="schedule-container">
            <div class="timeline-line"></div>
            <div id="schedule-list" class="space-y-6 relative z-10 pb-10">
                <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <div class="w-10 h-10 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mb-4"></div>
                    <p class="text-sm font-medium">Ê≠£Âú®ËºâÂÖ•Ë°åÁ®ã...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CSV ÈÄ£Áµê
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentDayIndex = 0;
        let tripData = []; 

        window.onload = function() {
            fetchData();
            initWeather(); // ÂïüÂãïÂ§©Ê∞£
        };

        // ==========================================
        //  Á¶èÂ≤°Â§©Ê∞£ (Open-Meteo API)
        // ==========================================
        function initWeather() {
            // Á¶èÂ≤°Â∫ßÊ®ô: 33.59, 130.40
            const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=33.59&longitude=130.40&current=temperature_2m,weather_code&timezone=Asia%2FTokyo";
            
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    const current = data.current;
                    const code = current.weather_code;
                    const temp = Math.round(current.temperature_2m);
                    
                    let icon = "‚òÅÔ∏è", desc = "Cloudy";
                    if (code === 0) { icon = "‚òÄÔ∏è"; desc = "Sunny"; }
                    else if (code >= 1 && code <= 3) { icon = "‚õÖ"; desc = "Cloudy"; }
                    else if (code >= 45 && code <= 48) { icon = "üå´Ô∏è"; desc = "Foggy"; }
                    else if (code >= 51 && code <= 67) { icon = "üåßÔ∏è"; desc = "Rain"; }
                    else if (code >= 71 && code <= 77) { icon = "‚ùÑÔ∏è"; desc = "Snow"; }
                    else if (code >= 80 && code <= 82) { icon = "üå¶Ô∏è"; desc = "Showers"; }
                    
                    document.getElementById('weather-temp').innerText = `${temp}¬∞`;
                    document.getElementById('weather-icon').innerText = icon;
                    document.getElementById('weather-desc').innerText = desc;
                    
                    document.getElementById('weather-loading').style.display = 'none';
                    document.getElementById('weather-display').classList.remove('opacity-0');
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('weather-desc').innerText = "Offline";
                    document.getElementById('weather-loading').style.display = 'none';
                    document.getElementById('weather-display').classList.remove('opacity-0');
                });
        }

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    console.error(err);
                    document.getElementById('schedule-list').innerHTML = `<p class="text-center text-red-500 bg-red-50 p-4 rounded-xl">ËÆÄÂèñË≥áÊñôÂ§±Êïó</p>`;
                }
            });
        }

        function processData(rawData) {
            const validRows = rawData.filter(row => row.day_group && row.day_group.trim() !== "");
            
            if (validRows.length === 0) return;

            const grouped = new Map();
            let grandTotal = 0; 

            validRows.forEach(row => {
                const dayKey = row.day_group.trim(); 
                if (!grouped.has(dayKey)) {
                    grouped.set(dayKey, {
                        day: row.day_group,
                        date: row.date || "", 
                        events: []
                    });
                }
                
                let cost = 0;
                if(row.cost) {
                    cost = parseInt(row.cost.replace(/[^0-9]/g, '')) || 0;
                    grandTotal += cost;
                }

                const typeInfo = getTypeInfo(row.type);

                grouped.get(dayKey).events.push({
                    time: row.time || "",
                    icon: row.icon || "üìç",
                    title: row.title || "Êú™ÂëΩÂêçË°åÁ®ã",
                    desc: row.desc || "",
                    typeKey: row.type || "other",
                    typeLabel: typeInfo.label,
                    typeColor: typeInfo.color,
                    typeBg: typeInfo.bg,
                    mapUrl: row.map_url || "", 
                    image: row.image || "",
                    cost: cost 
                });
            });

            tripData = Array.from(grouped.values());
            
            if(tripData.length > 0) {
                const firstDate = tripData[0].date;
                const lastDate = tripData[tripData.length-1].date;
                document.getElementById('date-range').innerText = `${firstDate} - ${lastDate}`;
                document.getElementById('total-budget').innerText = grandTotal.toLocaleString();

                renderTabs();
                renderSchedule();
            }
        }

        function getTypeInfo(type) {
            const t = (type || "").toLowerCase();
            if (t.includes('transport') || t.includes('‰∫§ÈÄö')) return { label: '‰∫§ÈÄö', color: 'text-blue-600', bg: 'bg-blue-50 border-blue-100' };
            if (t.includes('food') || t.includes('È£ü') || t.includes('È§êÂª≥') || t.includes('dinner')) return { label: 'ÁæéÈ£ü', color: 'text-orange-600', bg: 'bg-orange-50 border-orange-100' };
            if (t.includes('stay') || t.includes('‰Ωè')) return { label: '‰ΩèÂÆø', color: 'text-indigo-600', bg: 'bg-indigo-50 border-indigo-100' };
            if (t.includes('shop') || t.includes('Ë≤∑') || t.includes('Ë≥º')) return { label: 'Ë≥ºÁâ©', color: 'text-pink-600', bg: 'bg-pink-50 border-pink-100' };
            if (t.includes('Á•ûÁ§æ') || t.includes('temple') || t.includes('culture')) return { label: 'ÊñáÂåñ', color: 'text-red-600', bg: 'bg-red-50 border-red-100' };
            return { label: 'Ê¥ªÂãï', color: 'text-emerald-600', bg: 'bg-emerald-50 border-emerald-100' };
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('day-tabs');
            tabsContainer.innerHTML = '';
            
            tripData.forEach((day, index) => {
                const btn = document.createElement('button');
                const isActive = index === currentDayIndex;
                
                const activeClass = "bg-orange-500 text-white shadow-md shadow-orange-200 ring-2 ring-orange-100 scale-100";
                const inactiveClass = "bg-transparent text-gray-500 hover:bg-gray-50 hover:text-gray-700 scale-95 opacity-70";
                
                btn.className = `flex-none rounded-xl px-4 py-2.5 transition-all duration-300 ease-out flex flex-col items-center justify-center min-w-[5rem] ${isActive ? activeClass : inactiveClass}`;
                btn.innerHTML = `
                    <span class="text-xs font-bold uppercase tracking-wider">${day.day}</span>
                    <span class="text-[10px] ${isActive ? 'text-orange-100' : 'text-gray-400'} mt-0.5 font-mono">${day.date.split(' ')[0]}</span>
                `;
                
                btn.onclick = () => {
                    if (currentDayIndex === index) return;
                    currentDayIndex = index;
                    renderTabs();
                    const list = document.getElementById('schedule-list');
                    list.style.opacity = '0';
                    list.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        renderSchedule();
                        list.style.opacity = '1';
                        list.style.transform = 'translateY(0)';
                    }, 200);
                };
                tabsContainer.appendChild(btn);
            });
        }

        function renderSchedule() {
            const listContainer = document.getElementById('schedule-list');
            listContainer.innerHTML = '';
            
            if (!tripData[currentDayIndex]) return;
            const dayEvents = tripData[currentDayIndex].events;

            dayEvents.forEach((event, idx) => {
                const item = document.createElement('div');
                const delay = idx * 100; 
                item.className = "flex gap-4 items-stretch group opacity-0 animate-slide-up";
                item.style.animationDelay = `${delay}ms`;

                let finalMapUrl = event.mapUrl;
                if (!finalMapUrl && event.title) {
                    finalMapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.title)}`;
                }
                const cursorClass = "cursor-pointer hover:text-orange-600";
                const mapLinkAttr = `onclick="window.open('${finalMapUrl}', '_blank')"`;

                let imageHtml = "";
                if (event.image) {
                    imageHtml = `
                        <div class="mt-3 mb-3 rounded-xl overflow-hidden shadow-sm h-40 relative group-hover:shadow-md transition-all">
                            <img src="${event.image}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700" alt="${event.title}">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>`;
                }

                let costHtml = "";
                if (event.cost > 0) {
                    costHtml = `<div class="ml-auto inline-flex items-center gap-1 px-2 py-1 rounded-md bg-yellow-50 text-yellow-700 text-[10px] font-bold border border-yellow-100 shadow-sm">
                        <span class="text-xs">üí∞</span> $${event.cost.toLocaleString()}
                    </div>`;
                }

                let mapBtnHtml = `
                    <button onclick="window.open('${finalMapUrl}', '_blank')" class="mt-2 w-full py-2 flex items-center justify-center gap-1.5 text-xs text-slate-500 font-medium bg-slate-50 hover:bg-slate-100 hover:text-orange-600 rounded-lg transition-colors border border-slate-100 group/btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 transition-transform group-hover/btn:-translate-y-0.5 group-hover/btn:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        ÈñãÂïüÂú∞ÂúñÂ∞éËà™
                    </button>`;

                item.innerHTML = `
                    <div class="flex-none w-[56px] flex flex-col items-center relative z-10">
                        <div class="sticky top-28 flex flex-col items-center">
                            <span class="text-[10px] font-bold text-gray-400 font-mono mb-1.5 tracking-tight">${event.time.split(' ')[0]}</span>
                            <div class="w-12 h-12 rounded-full bg-white border-2 border-gray-100 shadow-sm flex items-center justify-center text-xl z-10 group-hover:scale-110 group-hover:border-orange-200 transition-all duration-300">
                                ${event.icon}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-1 event-card relative bg-white rounded-2xl p-4 shadow-sm border border-gray-100/60 hover:shadow-md hover:border-orange-100 transition-all overflow-hidden flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold ${event.typeBg} ${event.typeColor}">${event.typeLabel}</span>
                            ${costHtml}
                        </div>
                        <h3 class="font-bold text-slate-800 text-[17px] mb-1 leading-snug transition-colors ${cursorClass}" ${mapLinkAttr}>
                            ${event.title}
                        </h3>
                        <p class="text-slate-500 text-sm leading-relaxed whitespace-pre-line">${event.desc || ""}</p>
                        ${imageHtml}
                        ${mapBtnHtml}
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
