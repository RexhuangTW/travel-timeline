<body class="text-slate-800 antialiased selection:bg-brand-500 selection:text-white pb-20">

    <script>
        // ==========================================
        //  è¨­å®šèˆ‡è³‡æ–™ä¾†æº
        // ==========================================
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentDayIndex = 0;
        let tripData = []; 

        window.onload = function() {
            fetchData();
        };

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    console.error(err);
                    document.getElementById('schedule-list').innerHTML = `
                        <div class="text-center p-6 bg-red-50 rounded-xl border border-red-100 text-red-600">
                            è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– CSV é€£çµ
                        </div>`;
                }
            });
        }

        function processData(rawData) {
            const validRows = rawData.filter(row => row.day_group && row.day_group.trim() !== "");
            
            if (validRows.length === 0) {
                renderEmptyState();
                return;
            }

            const grouped = new Map();

            validRows.forEach(row => {
                const dayKey = row.day_group.trim(); 
                if (!grouped.has(dayKey)) {
                    grouped.set(dayKey, {
                        day: row.day_group,
                        date: row.date || "", 
                        events: []
                    });
                }
                
                // è™•ç†é¡å‹é¡è‰²èˆ‡æ¨™ç±¤
                const typeInfo = getTypeInfo(row.type);

                grouped.get(dayKey).events.push({
                    time: row.time || "",
                    icon: row.icon || "ğŸ“",
                    title: row.title || "æœªå‘½åè¡Œç¨‹",
                    desc: row.desc || "",
                    typeKey: row.type || "other",
                    typeLabel: typeInfo.label,
                    typeColor: typeInfo.color,
                    typeBg: typeInfo.bg
                });
            });

            tripData = Array.from(grouped.values());
            
            // æ›´æ–° header çš„æ—¥æœŸç¯„åœ
            if(tripData.length > 0) {
                const firstDate = tripData[0].date;
                const lastDate = tripData[tripData.length-1].date;
                document.getElementById('date-range').innerText = `${firstDate} - ${lastDate}`;
                
                renderTabs();
                renderSchedule();
            }
        }

        // è¼”åŠ©å‡½å¼ï¼šæ ¹æ“š type å›å‚³é¡è‰²æ¨£å¼
        function getTypeInfo(type) {
            const t = (type || "").toLowerCase();
            if (t.includes('transport') || t.includes('äº¤é€š') || t.includes('flight')) 
                return { label: 'äº¤é€š', color: 'text-blue-600', bg: 'bg-blue-50 border-blue-100' };
            if (t.includes('food') || t.includes('é£Ÿ') || t.includes('é¤å»³')) 
                return { label: 'ç¾é£Ÿ', color: 'text-orange-600', bg: 'bg-orange-50 border-orange-100' };
            if (t.includes('stay') || t.includes('ä½') || t.includes('hotel')) 
                return { label: 'ä½å®¿', color: 'text-indigo-600', bg: 'bg-indigo-50 border-indigo-100' };
            if (t.includes('shop') || t.includes('è²·') || t.includes('è³¼')) 
                return { label: 'è³¼ç‰©', color: 'text-pink-600', bg: 'bg-pink-50 border-pink-100' };
            
            return { label: 'æ´»å‹•', color: 'text-emerald-600', bg: 'bg-emerald-50 border-emerald-100' };
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('day-tabs');
            tabsContainer.innerHTML = '';
            
            tripData.forEach((day, index) => {
                const btn = document.createElement('button');
                const isActive = index === currentDayIndex;
                
                // è† å›Šæ¨£å¼è¨­è¨ˆ
                const activeClass = "bg-brand-600 text-white shadow-md transform scale-105";
                const inactiveClass = "bg-white text-gray-500 hover:bg-gray-50 border border-gray-100";
                
                btn.className = `flex-none rounded-xl px-4 py-2 transition-all duration-300 ease-out flex flex-col items-center justify-center min-w-[5rem] ${isActive ? activeClass : inactiveClass}`;
                
                btn.innerHTML = `
                    <span class="text-xs font-bold uppercase tracking-wider opacity-90">${day.day}</span>
                    <span class="text-[10px] ${isActive ? 'text-blue-100' : 'text-gray-400'} mt-0.5">${day.date.split(' ')[0]}</span>
                `;
                
                btn.onclick = () => {
                    if (currentDayIndex === index) return;
                    currentDayIndex = index;
                    renderTabs();
                    // åˆ‡æ›æ™‚åŠ ä¸Šæ·¡å‡ºæ·¡å…¥æ•ˆæœ
                    const list = document.getElementById('schedule-list');
                    list.style.opacity = '0';
                    list.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        renderSchedule();
                        list.style.opacity = '1';
                        list.style.transform = 'translateY(0)';
                    }, 200);
                };
                tabsContainer.appendChild(btn);
            });
        }

        function renderSchedule() {
            const listContainer = document.getElementById('schedule-list');
            listContainer.innerHTML = '';
            
            if (!tripData[currentDayIndex]) return;
            const dayEvents = tripData[currentDayIndex].events;

            dayEvents.forEach((event, idx) => {
                const item = document.createElement('div');
                // ç€‘å¸ƒæµå‹•ç•«å»¶é² (Staggered Animation)
                const delay = idx * 100; 
                
                item.className = "flex gap-4 items-stretch group opacity-0 animate-slide-up";
                item.style.animationDelay = `${delay}ms`;

                item.innerHTML = `
                    <div class="flex-none w-[56px] flex flex-col items-center relative">
                        <div class="sticky top-24 flex flex-col items-center">
                            <span class="text-xs font-bold text-gray-500 font-mono mb-1">${event.time}</span>
                            <div class="w-14 h-14 rounded-full bg-white border-4 border-gray-50 shadow-sm flex items-center justify-center text-2xl z-10 group-hover:scale-110 transition-transform duration-300">
                                ${event.icon}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-1 event-card relative bg-white rounded-2xl p-5 shadow-sm border border-gray-100/50 hover:shadow-md cursor-default overflow-hidden">
                        <div class="absolute left-0 top-0 bottom-0 w-1 ${event.typeBg.replace('bg-', 'bg-').split(' ')[0]}"></div>
                        
                        <div class="flex justify-between items-start mb-2">
                            <div class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold ${event.typeBg} ${event.typeColor}">
                                ${event.typeLabel}
                            </div>
                        </div>
                        
                        <h3 class="font-bold text-gray-800 text-lg mb-1 leading-tight group-hover:text-brand-600 transition-colors">
                            ${event.title}
                        </h3>
                        
                        <p class="text-gray-500 text-sm leading-relaxed whitespace-pre-line">
                            ${event.desc || "æ²’æœ‰è©³ç´°æè¿°"}
                        </p>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        function renderEmptyState() {
            document.getElementById('schedule-list').innerHTML = `
                <div class="flex flex-col items-center justify-center py-12 px-4 text-center">
                    <div class="text-6xl mb-4 opacity-50">ğŸ—ºï¸</div>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">è¡Œç¨‹è¡¨æ˜¯ç©ºçš„</h3>
                    <p class="text-gray-500 text-sm">è«‹å‰å¾€ Google Sheet æ–°å¢æ‚¨çš„ç¬¬ä¸€ç­†æ—…ç¨‹è³‡æ–™ã€‚</p>
                </div>`;
        }
    </script>
