<body class="text-slate-800 antialiased pb-20">

    <div class="max-w-xl mx-auto -mt-6 relative z-20 px-4">

        <div class="relative min-h-[400px]" id="schedule-container">

                    <div class="w-10 h-10 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mb-4"></div>

    <script>
        // CSV é€£çµ (è«‹ç¢ºèªæ˜¯å¦æ­£ç¢º)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentDayIndex = 0;
        let tripData = []; 

        window.onload = function() {
            fetchData();
        };

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    console.error(err);
                    document.getElementById('schedule-list').innerHTML = `<p class="text-center text-red-500 bg-red-50 p-4 rounded-xl">è®€å–è³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š</p>`;
                }
            });
        }

        function processData(rawData) {
            const validRows = rawData.filter(row => row.day_group && row.day_group.trim() !== "");
            
            if (validRows.length === 0) return;

            const grouped = new Map();
            let grandTotal = 0; 

            validRows.forEach(row => {
                const dayKey = row.day_group.trim(); 
                if (!grouped.has(dayKey)) {
                    grouped.set(dayKey, {
                        day: row.day_group,
                        date: row.date || "", 
                        events: []
                    });
                }
                
                // è™•ç†è²»ç”¨ï¼šç§»é™¤ $ , ç­‰ç¬¦è™Ÿ
                let cost = 0;
                if(row.cost) {
                    cost = parseInt(row.cost.replace(/[^0-9]/g, '')) || 0;
                    grandTotal += cost;
                }

                const typeInfo = getTypeInfo(row.type);

                grouped.get(dayKey).events.push({
                    time: row.time || "",
                    icon: row.icon || "ğŸ“",
                    title: row.title || "æœªå‘½åè¡Œç¨‹",
                    desc: row.desc || "",
                    typeKey: row.type || "other",
                    typeLabel: typeInfo.label,
                    typeColor: typeInfo.color,
                    typeBg: typeInfo.bg,
                    mapUrl: row.map_url || "", 
                    image: row.image || "",
                    cost: cost 
                });
            });

            tripData = Array.from(grouped.values());
            
            if(tripData.length > 0) {
                const firstDate = tripData[0].date;
                const lastDate = tripData[tripData.length-1].date;
                document.getElementById('date-range').innerText = `${firstDate} - ${lastDate}`;
                
                // ç¸½é‡‘é¡é¡¯ç¤ºå„ªåŒ– (åƒåˆ†ä½)
                document.getElementById('total-budget').innerText = grandTotal.toLocaleString();

                renderTabs();
                renderSchedule();
            }
        }

        function getTypeInfo(type) {
            const t = (type || "").toLowerCase();
            // æ ¹æ“šé—œéµå­—å›å‚³é¡è‰²è¨­å®š
            if (t.includes('transport') || t.includes('äº¤é€š')) return { label: 'äº¤é€š', color: 'text-blue-600', bg: 'bg-blue-50 border-blue-100' };
            if (t.includes('food') || t.includes('é£Ÿ') || t.includes('é¤å»³') || t.includes('dinner')) return { label: 'ç¾é£Ÿ', color: 'text-orange-600', bg: 'bg-orange-50 border-orange-100' };
            if (t.includes('stay') || t.includes('ä½')) return { label: 'ä½å®¿', color: 'text-indigo-600', bg: 'bg-indigo-50 border-indigo-100' };
            if (t.includes('shop') || t.includes('è²·') || t.includes('è³¼')) return { label: 'è³¼ç‰©', color: 'text-pink-600', bg: 'bg-pink-50 border-pink-100' };
            if (t.includes('ç¥ç¤¾') || t.includes('temple') || t.includes('culture')) return { label: 'æ–‡åŒ–', color: 'text-red-600', bg: 'bg-red-50 border-red-100' };
            return { label: 'æ´»å‹•', color: 'text-emerald-600', bg: 'bg-emerald-50 border-emerald-100' };
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('day-tabs');
            tabsContainer.innerHTML = '';
            
            tripData.forEach((day, index) => {
                const btn = document.createElement('button');
                const isActive = index === currentDayIndex;
                
                // è† å›Š Tabs æ¨£å¼å„ªåŒ–
                const activeClass = "bg-orange-500 text-white shadow-md shadow-orange-200 ring-2 ring-orange-100 scale-100";
                const inactiveClass = "bg-transparent text-gray-500 hover:bg-gray-50 hover:text-gray-700 scale-95 opacity-70";
                
                btn.className = `flex-none rounded-xl px-4 py-2.5 transition-all duration-300 ease-out flex flex-col items-center justify-center min-w-[5rem] ${isActive ? activeClass : inactiveClass}`;
                btn.innerHTML = `
                    <span class="text-xs font-bold uppercase tracking-wider">${day.day}</span>
                    <span class="text-[10px] ${isActive ? 'text-orange-100' : 'text-gray-400'} mt-0.5 font-mono">${day.date.split(' ')[0]}</span>
                `;
                
                btn.onclick = () => {
                    if (currentDayIndex === index) return;
                    currentDayIndex = index;
                    renderTabs();
                    // åˆ—è¡¨åˆ‡æ›å‹•ç•«
                    const list = document.getElementById('schedule-list');
                    list.style.opacity = '0';
                    list.style.transform = 'translateY(10px)';
                    setTimeout(() => {
                        renderSchedule();
                        list.style.opacity = '1';
                        list.style.transform = 'translateY(0)';
                    }, 200);
                };
                tabsContainer.appendChild(btn);
            });
        }

        function renderSchedule() {
            const listContainer = document.getElementById('schedule-list');
            listContainer.innerHTML = '';
            
            if (!tripData[currentDayIndex]) return;
            const dayEvents = tripData[currentDayIndex].events;

            dayEvents.forEach((event, idx) => {
                const item = document.createElement('div');
                const delay = idx * 100; 
                item.className = "flex gap-4 items-stretch group opacity-0 animate-slide-up";
                item.style.animationDelay = `${delay}ms`;

                // æ™ºæ…§åœ°åœ–é€£çµ (Smart Map Link)
                let finalMapUrl = event.mapUrl;
                if (!finalMapUrl && event.title) {
                    finalMapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.title)}`;
                }

                const cursorClass = "cursor-pointer hover:text-orange-600";
                const mapLinkAttr = `onclick="window.open('${finalMapUrl}', '_blank')"`;

                // åœ–ç‰‡
                let imageHtml = "";
                if (event.image) {
                    imageHtml = `
                        <div class="mt-3 mb-3 rounded-xl overflow-hidden shadow-sm h-40 relative group-hover:shadow-md transition-all">
                            <img src="${event.image}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700" alt="${event.title}">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>`;
                }

                // è²»ç”¨æ¨™ç±¤
                let costHtml = "";
                if (event.cost > 0) {
                    costHtml = `<div class="ml-auto inline-flex items-center gap-1 px-2 py-1 rounded-md bg-yellow-50 text-yellow-700 text-[10px] font-bold border border-yellow-100 shadow-sm">
                        <span class="text-xs">ğŸ’°</span> $${event.cost.toLocaleString()}
                    </div>`;
                }

                // åœ°åœ–æŒ‰éˆ• (Always show now)
                let mapBtnHtml = `
                    <button onclick="window.open('${finalMapUrl}', '_blank')" class="mt-2 w-full py-2 flex items-center justify-center gap-1.5 text-xs text-slate-500 font-medium bg-slate-50 hover:bg-slate-100 hover:text-orange-600 rounded-lg transition-colors border border-slate-100 group/btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 transition-transform group-hover/btn:-translate-y-0.5 group-hover/btn:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        é–‹å•Ÿåœ°åœ–å°èˆª
                    </button>`;

                item.innerHTML = `
                    <div class="flex-none w-[56px] flex flex-col items-center relative z-10">
                        <div class="sticky top-28 flex flex-col items-center">
                            <span class="text-[10px] font-bold text-gray-400 font-mono mb-1.5 tracking-tight">${event.time.split(' ')[0]}</span>
                            <div class="w-12 h-12 rounded-full bg-white border-2 border-gray-100 shadow-sm flex items-center justify-center text-xl z-10 group-hover:scale-110 group-hover:border-orange-200 transition-all duration-300">
                                ${event.icon}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-1 event-card relative bg-white rounded-2xl p-4 shadow-sm border border-gray-100/60 hover:shadow-md hover:border-orange-100 transition-all overflow-hidden flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold ${event.typeBg} ${event.typeColor}">${event.typeLabel}</span>
                            ${costHtml}
                        </div>
                        
                        <h3 class="font-bold text-slate-800 text-[17px] mb-1 leading-snug transition-colors ${cursorClass}" ${mapLinkAttr}>
                            ${event.title}
                        </h3>
                        <p class="text-slate-500 text-sm leading-relaxed whitespace-pre-line">${event.desc || ""}</p>
                        
                        ${imageHtml}
                        ${mapBtnHtml}
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }
    </script>
