<body class="text-slate-800 antialiased pb-32">

    <div class="relative bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 text-white pb-8 pt-12 px-6 rounded-b-[3rem] shadow-2xl overflow-hidden">
        <div class="absolute top-10 right-10 text-6xl opacity-20 animate-float">ğŸœ</div>
        <div class="absolute bottom-10 left-0 text-8xl opacity-10 animate-float" style="animation-delay: 1.5s;">â›©ï¸</div>
        
        <a href="../" class="absolute top-6 left-6 p-2.5 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full transition-all z-20 shadow-sm border border-white/20">

        </a>

        <div class="relative z-10 max-w-lg mx-auto">
            <div class="text-center mt-2 mb-6">
                <span class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full bg-black/20 backdrop-blur-md text-[10px] font-bold tracking-widest uppercase border border-white/20 shadow-sm">

                <h1 class="text-3xl font-black tracking-tight mt-3 mb-1 drop-shadow-lg">ç¦å²¡æ¡è²·æ”¾é¢¨ä¹‹æ—…</h1>
                <div id="countdown-timer" class="text-orange-50 text-sm font-medium opacity-90 mt-2 font-mono bg-white/10 inline-block px-3 py-1 rounded-lg backdrop-blur-sm border border-white/10">è¨ˆç®—ä¸­...</div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="dashboard-card rounded-2xl p-4 flex flex-col justify-between h-[100px] relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 text-6xl opacity-20 rotate-12 group-hover:scale-110 transition-transform">ğŸ’°</div>
                    <div>
                        <p class="text-[10px] text-orange-100 font-bold uppercase tracking-wider mb-1">Total Cost</p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-sm font-light opacity-80">$</span>
                            <span id="total-budget" class="text-2xl font-bold font-mono tracking-tighter text-orange-50">0</span>
                        </div>
                    </div>
                </div>
                <div class="dashboard-card rounded-2xl overflow-hidden h-[100px] relative flex flex-col items-center justify-center group">
                    <span class="absolute top-2 left-3 text-[10px] text-orange-100 font-bold uppercase tracking-wider z-10 opacity-70">Fukuoka Now</span>
                    <div id="weather-display" class="flex items-center justify-center gap-3 mt-2 transition-all duration-500 opacity-0">
                        <span id="weather-icon" class="text-4xl filter drop-shadow-sm animate-float">â˜€ï¸</span>
                        <div class="text-left">
                            <div id="weather-temp" class="text-3xl font-black text-orange-50 tracking-tighter leading-none">--Â°</div>
                            <div id="weather-desc" class="text-[10px] font-bold text-orange-100 uppercase tracking-wide">Loading</div>
                        </div>
                    </div>

            </div>

    <div class="max-w-xl mx-auto -mt-6 relative z-20 px-4">
        
        <div id="tabs-container" class="sticky top-4 z-40 mb-6 transition-all duration-300">
            <div class="glass-header shadow-lg rounded-2xl p-1.5 bg-white/80">
                <div class="flex overflow-x-auto hide-scrollbar gap-1.5" id="day-tabs"></div>
            </div>

        <div class="relative min-h-[400px]">
            <div id="timeline-line" class="timeline-line transition-opacity duration-300"></div>
            <div id="schedule-list" class="space-y-4 relative z-10 pb-10">
                 <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <div class="w-10 h-10 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mb-4"></div>
                    <p class="text-sm">æ­£åœ¨è¼‰å…¥...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <button onclick="switchMode('schedule')" id="btn-schedule" class="nav-btn active">
            ğŸ“… è¡Œç¨‹
        </button>
        <button onclick="switchMode('list')" id="btn-list" class="nav-btn">
            ğŸ“ æ¸…å–®
        </button>
    </div>

    <script>
        // CSV é€£çµ (è«‹ç¢ºèªæ‚¨çš„ Sheet é€£çµæ˜¯å¦æ­£ç¢º)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=0&single=true&output=csv';

        let currentMode = 'schedule';
        let currentDayIndex = 0;
        
        let rawData = [];
        let scheduleData = [];
        let listData = new Map();

        window.onload = function() { fetchData(); initWeather(); };

        function initWeather() {
            // ç¦å²¡åº§æ¨™
            const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=33.59&longitude=130.40&current=temperature_2m,weather_code&timezone=Asia%2FTokyo";
            fetch(apiUrl).then(res => res.json()).then(data => {
                const code = data.current.weather_code;
                const temp = Math.round(data.current.temperature_2m);
                let icon = "â˜ï¸", desc = "Cloudy";
                if (code === 0) { icon = "â˜€ï¸"; desc = "Sunny"; }
                else if (code >= 1 && code <= 3) { icon = "â›…"; desc = "Cloudy"; }
                else if (code >= 51 && code <= 67) { icon = "ğŸŒ§ï¸"; desc = "Rain"; }
                document.getElementById('weather-temp').innerText = `${temp}Â°`;
                document.getElementById('weather-icon').innerText = icon;
                document.getElementById('weather-desc').innerText = desc;
                document.getElementById('weather-display').classList.remove('opacity-0');
            }).catch(console.error);
        }

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); }
            });
        }

        function processData(data) {
            rawData = data.filter(row => row.day_group);
            if (!rawData.length) return;

            let grandTotal = 0;
            const scheduleMap = new Map();

            rawData.forEach(row => {
                let cost = parseInt((row.cost||"").replace(/[^0-9]/g, '')) || 0; 
                grandTotal += cost;
                
                let mapUrl = row.map_url || (row.title ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row.title)}` : "");
                const item = {
                    time: row.time||"", icon: row.icon||"ğŸ“", title: row.title||"", desc: row.desc||"",
                    type: getType(row.type), mapUrl: mapUrl, image: row.image||"", cost: cost,
                    day: row.day_group
                };

                // åˆ†æµï¼šæœ‰æ—¥æœŸ=è¡Œç¨‹ï¼Œç„¡æ—¥æœŸ=æ¸…å–®
                if (row.date && row.date.trim() !== "") {
                    const dayKey = row.day_group.trim();
                    if (!scheduleMap.has(dayKey)) scheduleMap.set(dayKey, { day: row.day_group, date: row.date, events: [] });
                    scheduleMap.get(dayKey).events.push(item);
                    
                    // å€’æ•¸è¨ˆæ™‚ (ç¦å²¡ 2025/11/28)
                    if (scheduleMap.size === 1) startCountdown(`2025/${row.date.split(' ')[0]} 00:00:00`);
                } else {
                    const listKey = row.day_group.trim();
                    if (!listData.has(listKey)) listData.set(listKey, []);
                    listData.get(listKey).push(item);
                }
            });

            scheduleData = Array.from(scheduleMap.values());
            document.getElementById('total-budget').innerText = grandTotal.toLocaleString();
            renderScheduleMode();
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn-schedule').className = `nav-btn ${mode === 'schedule' ? 'active' : ''}`;
            document.getElementById('btn-list').className = `nav-btn ${mode === 'list' ? 'active' : ''}`;
            
            if (mode === 'schedule') {
                document.getElementById('tabs-container').style.display = 'block';
                document.getElementById('timeline-line').style.opacity = '1';
                renderScheduleMode();
            } else {
                document.getElementById('tabs-container').style.display = 'none';
                document.getElementById('timeline-line').style.opacity = '0';
                renderListMode();
            }
        }

        function renderScheduleMode() {
            renderTabs();
            if(scheduleData.length > 0) renderEvents(scheduleData[currentDayIndex].events);
            else document.getElementById('schedule-list').innerHTML = `<div class="text-center py-10 text-gray-400">ç›®å‰æ²’æœ‰å›ºå®šè¡Œç¨‹</div>`;
        }

        function renderListMode() {
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            if (listData.size === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">Google Sheet ä¸­æ²’æœ‰ã€Œç„¡æ—¥æœŸã€çš„æ¸…å–®é …ç›®</div>`;
                return;
            }
            listData.forEach((items, category) => {
                const header = document.createElement('div');
                header.className = "flex items-center gap-2 mt-6 mb-3 px-2";
                header.innerHTML = `<div class="h-6 w-1 bg-orange-500 rounded-full"></div><h3 class="font-bold text-lg text-slate-700">${category}</h3><span class="text-xs text-gray-400 bg-gray-100 px-2 py-0.5 rounded-full">${items.length}</span>`;
                container.appendChild(header);
                items.forEach(e => container.appendChild(createCard(e, false)));
            });
        }

        function renderTabs() {
            const c = document.getElementById('day-tabs'); c.innerHTML = '';
            scheduleData.forEach((d, i) => {
                const isActive = i === currentDayIndex;
                const btn = document.createElement('button');
                btn.className = `flex-none rounded-xl px-4 py-2.5 transition-all min-w-[5rem] ${isActive ? 'bg-orange-500 text-white shadow-md' : 'text-gray-500 hover:bg-white/50'}`;
                btn.innerHTML = `<span class="text-xs font-bold block">${d.day}</span><span class="text-[10px] block opacity-80">${d.date.split(' ')[0]}</span>`;
                btn.onclick = () => { currentDayIndex = i; renderScheduleMode(); };
                c.appendChild(btn);
            });
        }

        function renderEvents(events) {
            const c = document.getElementById('schedule-list'); c.innerHTML = '';
            events.forEach((e, i) => c.appendChild(createCard(e, true, i)));
        }

        function createCard(e, hasTimeline, index = 0) {
            const item = document.createElement('div');
            item.className = "flex gap-4 items-stretch group opacity-0 animate-slide-up";
            item.style.animationDelay = `${index * 50}ms`;

            let imgHtml = e.image ? `<div class="mt-3 rounded-xl overflow-hidden h-32"><img src="${e.image}" class="w-full h-full object-cover"></div>` : '';
            let costHtml = e.cost > 0 ? `<span class="text-[10px] bg-yellow-100 text-yellow-800 px-1.5 py-0.5 rounded font-bold ml-auto">ğŸ’°$${e.cost.toLocaleString()}</span>` : '';
            let timelineHtml = hasTimeline ? 
                `<div class="flex-none w-[56px] flex flex-col items-center sticky top-28 h-fit"><span class="text-[10px] font-bold text-gray-400 mb-1.5">${e.time.split(' ')[0]}</span><div class="w-12 h-12 rounded-full bg-white border-2 border-orange-100 shadow-sm flex items-center justify-center text-xl group-hover:scale-110 transition-transform">${e.icon}</div></div>` : 
                `<div class="flex-none w-[16px] flex flex-col items-center pt-4"><div class="w-2 h-2 rounded-full bg-gray-200"></div></div>`;

            item.innerHTML = `
                ${timelineHtml}
                <div class="flex-1 bg-white rounded-2xl p-4 shadow-sm border border-orange-50 hover:border-orange-200 transition-all cursor-pointer" onclick="window.open('${e.mapUrl}', '_blank')">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-0.5 rounded text-[10px] font-bold ${e.type.bg} ${e.type.text}">${e.type.label}</span>
                        ${costHtml}
                    </div>
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-slate-800 text-[17px] mb-1 group-hover:text-orange-600 transition-colors">${e.title}</h3>
                        ${!hasTimeline ? `<span class="text-xl">${e.icon}</span>` : ''} 
                    </div>
                    <p class="text-slate-500 text-sm leading-relaxed">${e.desc}</p>
                    ${imgHtml}
                </div>
            `;
            return item;
        }

        function getType(t) {
            t = (t||"").toLowerCase();
            if(t.includes('trans')) return {bg:'bg-blue-50', text:'text-blue-600', label:'äº¤é€š'};
            if(t.includes('food')) return {bg:'bg-orange-50', text:'text-orange-600', label:'ç¾é£Ÿ'};
            if(t.includes('stay')) return {bg:'bg-indigo-50', text:'text-indigo-600', label:'ä½å®¿'};
            if(t.includes('shop')) return {bg:'bg-pink-50', text:'text-pink-600', label:'è³¼ç‰©'};
            return {bg:'bg-emerald-50', text:'text-emerald-600', label:'æ´»å‹•'};
        }

        function startCountdown(dateString) {
            const targetDate = new Date(dateString).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                if (distance < 0) { document.getElementById("countdown-timer").innerText = "Have Fun!"; return; }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("countdown-timer").innerText = `è·é›¢å‡ºç™¼ ${days} å¤© ${hours} å°æ™‚`;
            }, 1000);
        }
    </script>
