<body class="text-slate-600 antialiased pb-32 selection:bg-sky-100 selection:text-sky-900">

        <div class="grid grid-cols-2 gap-4 mb-8">

            <div class="bg-white/70 backdrop-blur rounded-2xl p-4 shadow-sm border border-white relative transform rotate-1 hover:rotate-0 transition-transform flex flex-col items-center justify-center">

    <div class="max-w-xl mx-auto px-4 relative z-20">
        <div id="sticky-header" class="sticky top-4 z-30 mb-6 transition-all duration-300">

        <div class="relative min-h-[400px]">
            <div id="timeline-line" class="timeline-line transition-opacity duration-300"></div>
            <div id="schedule-list" class="space-y-6 relative z-10 pb-10">
                 <div class="flex flex-col items-center justify-center py-20 text-slate-400 font-hand text-xl">

    <div class="nav-bar">
        <button onclick="switchMode('schedule')" id="btn-schedule" class="nav-btn active">ğŸ“… è¡Œç¨‹</button>
        <button onclick="switchMode('list')" id="btn-list" class="nav-btn">ğŸ“ æ¸…å–®</button>
    </div>

    <script>
        // åŒ—æµ·é“ CSV é€£çµ
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=1000630113&single=true&output=csv';

        let currentMode = 'schedule';
        let currentDayIndex = 0;
        let scheduleData = [], listData = new Map();

        window.onload = function() { fetchData(); initWeather(); };

        function initWeather() {
            // æœ­å¹Œ (Sapporo)
            fetch("https://api.open-meteo.com/v1/forecast?latitude=43.06&longitude=141.35&current=temperature_2m,weather_code&timezone=Asia%2FTokyo")
            .then(res => res.json()).then(data => {
                const temp = Math.round(data.current.temperature_2m);
                const code = data.current.weather_code;
                let icon = "â˜ï¸"; if (code === 0) icon = "â˜€ï¸"; else if (code >= 71) icon = "â„ï¸"; else if (code >= 51) icon = "ğŸŒ§ï¸";
                document.getElementById('weather-temp').innerText = temp;
                document.getElementById('weather-icon').innerText = icon;
            }).catch(e => console.log(e));
        }

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); },
                error: function(err) { alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª CSV é€£çµ"); }
            });
        }

        function processData(data) {
            const raw = data.filter(row => row.day_group);
            if (raw.length === 0) {
                document.getElementById('schedule-list').innerHTML = `<div class="text-center py-10 text-slate-400 font-hand">Empty</div>`;
                return;
            }

            let grandTotal = 0;
            const scheduleMap = new Map();

            raw.forEach(row => {
                let cost = parseInt((row.cost||"").replace(/[^0-9]/g, '')) || 0; 
                grandTotal += cost;
                
                let mapUrl = row.map_url || (row.title ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row.title)}` : "");
                let igUrl = row.instagram || "";
                if (!igUrl && row.title && !(row.type||"").toLowerCase().includes('transport')) {
                    const cleanTitle = row.title.replace(/[ .\/\\()ï¼ˆï¼‰-]/g, '');
                    igUrl = `https://www.instagram.com/explore/tags/${encodeURIComponent(cleanTitle)}/`;
                }

                const item = {
                    time: row.time||"", icon: row.icon||"ğŸ“", title: row.title||"", desc: row.desc||"",
                    type: getType(row.type), mapUrl: mapUrl, image: row.image||"", cost: cost,
                    day: row.day_group, igUrl: igUrl
                };

                if (row.date && row.date.trim() !== "") {
                    const dayKey = row.day_group.trim();
                    if (!scheduleMap.has(dayKey)) scheduleMap.set(dayKey, { day: row.day_group, date: row.date, events: [] });
                    scheduleMap.get(dayKey).events.push(item);
                    if (scheduleMap.size === 1) startCountdown(`2026/${row.date.split(' ')[0]} 00:00:00`);
                } else {
                    const listKey = row.day_group.trim();
                    if (!listData.has(listKey)) listData.set(listKey, []);
                    listData.get(listKey).push(item);
                }
            });

            scheduleData = Array.from(scheduleMap.values());
            document.getElementById('total-budget').innerText = grandTotal.toLocaleString();
            
            // é è¨­é‚è¼¯ï¼šå„ªå…ˆé¡¯ç¤ºè¡Œç¨‹ï¼Œè‹¥ç„¡å‰‡é¡¯ç¤ºæ¸…å–®
            if (scheduleData.length > 0) {
                renderScheduleMode();
            } else if (listData.size > 0) {
                switchMode('list');
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            const btnSchedule = document.getElementById('btn-schedule');
            const btnList = document.getElementById('btn-list');
            const activeClass = "bg-sky-500 text-white shadow-md transform -translate-y-0.5";
            const inactiveClass = "text-slate-400 hover:bg-white hover:text-slate-600";

            if (mode === 'schedule') {
                btnSchedule.className = `nav-btn ${activeClass}`;
                btnList.className = `nav-btn ${inactiveClass}`;
                document.getElementById('timeline-line').style.opacity = '1';
                document.getElementById('day-tabs').classList.remove('hidden');
                document.getElementById('category-tabs').classList.add('hidden');
                renderScheduleMode();
            } else {
                btnList.className = `nav-btn ${activeClass}`;
                btnSchedule.className = `nav-btn ${inactiveClass}`;
                document.getElementById('timeline-line').style.opacity = '0';
                document.getElementById('day-tabs').classList.add('hidden');
                document.getElementById('category-tabs').classList.remove('hidden');
                renderListMode();
            }
        }

        function renderScheduleMode() {
            renderTabs();
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            container.className = "space-y-8 pb-24"; 

            if(scheduleData.length > 0) {
                scheduleData[currentDayIndex].events.forEach((e, i) => {
                    const item = document.createElement('div');
                    item.className = "flex gap-4 items-start group opacity-0 animate-fade-in-up";
                    item.style.animationDelay = `${i * 50}ms`;

                    let imgHtml = e.image ? `<div class="mt-3 rounded-lg overflow-hidden h-36 w-full shadow-inner border border-slate-100 rotate-1 bg-slate-50"><img src="${e.image}" class="w-full h-full object-cover"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="ml-auto btn-instagram text-[10px] px-2.5 py-1 rounded-full font-bold flex items-center gap-1 transition-transform hover:scale-105 shadow-sm text-white"><span>ğŸ“·</span> Reels</button>` : '';
                    let costHtml = e.cost > 0 ? `<span class="text-[10px] font-bold text-slate-400 font-mono">NT$${e.cost.toLocaleString()}</span>` : '';

                    item.innerHTML = `
                        <div class="flex-none w-[50px] flex flex-col items-center relative z-10">
                            <div class="sticky top-28 flex flex-col items-center">
                                <span class="text-xs font-hand font-bold text-slate-400 mb-1">${e.time.split(' ')[0]}</span>
                                <div class="w-10 h-10 rounded-full bg-white border-2 border-dashed border-slate-200 shadow-sm flex items-center justify-center text-lg z-10 group-hover:rotate-12 transition-transform">${e.icon}</div>
                            </div>
                        </div>
                        <div class="flex-1 journal-card p-4 hover:shadow-md transition-all cursor-pointer" onclick="window.open('${e.mapUrl}', '_blank')">
                            <div class="washi-tape"></div>
                            <div class="flex justify-between items-start mb-1">
                                <span class="px-2 py-0.5 rounded text-[10px] font-bold font-display ${e.type.bg} ${e.type.text}">${e.type.label}</span>
                                ${costHtml}
                            </div>
                            <h3 class="font-bold text-slate-700 text-lg mb-1 leading-snug group-hover:text-sky-500 transition-colors font-display">${e.title}</h3>
                            <p class="text-slate-500 text-sm leading-relaxed font-hand">${e.desc}</p>
                            ${imgHtml}
                            <div class="mt-3 flex items-center justify-end">${igBtn}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } else {
                container.innerHTML = `<div class="text-center py-10 text-slate-400 font-hand">No Schedule</div>`;
            }
        }

        function renderListMode() {
            const container = document.getElementById('schedule-list');
            const catContainer = document.getElementById('category-tabs');
            container.innerHTML = '';
            catContainer.innerHTML = ''; 
            container.className = "pb-24"; 

            if (listData.size === 0) return;

            listData.forEach((_, category) => {
                const btn = document.createElement('button');
                btn.className = "flex-none px-4 py-1.5 rounded-full text-sm font-hand font-bold bg-white text-slate-500 border border-slate-200 hover:bg-sky-50 hover:text-sky-600 transition-all";
                btn.innerText = category;
                btn.onclick = () => {
                    const section = document.getElementById(`cat-${category}`);
                    if(section) {
                        const y = section.getBoundingClientRect().top + window.pageYOffset - 120;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }
                };
                catContainer.appendChild(btn);
            });

            listData.forEach((items, category) => {
                const section = document.createElement('div');
                section.id = `cat-${category}`;
                section.className = "mb-8 opacity-0 animate-fade-in-up";
                
                let badgeClass = "bg-slate-100 text-slate-600";
                if(category.includes("ç¾é£Ÿ")) badgeClass = "bg-orange-100 text-orange-700";
                else if(category.includes("è³¼ç‰©")) badgeClass = "bg-pink-100 text-pink-700";

                section.innerHTML = `
                    <div class="flex items-center gap-2 mb-4 px-1 sticky top-16 z-0 pt-2 pb-1 bg-[#fffbf0]/90 backdrop-blur-sm w-full">
                        <span class="px-3 py-1 rounded-lg text-xs font-bold font-display ${badgeClass}">${category}</span>
                        <span class="text-xs text-slate-400 font-mono">(${items.length})</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4"></div>
                `;
                
                const grid = section.querySelector('.grid');
                items.forEach((e, i) => {
                    const card = document.createElement('div');
                    const rotateDeg = (i % 2 === 0) ? '-1deg' : '1deg';
                    card.className = "polaroid-card cursor-pointer group relative";
                    card.style.transform = `rotate(${rotateDeg})`;
                    card.onclick = () => window.open(e.mapUrl, '_blank');

                    let imgHtml = e.image ? `<div class="mt-2 h-24 w-full overflow-hidden border border-slate-100 bg-slate-50"><img src="${e.image}" class="w-full h-full object-cover"></div>` : '';
                    let igBtn = e.igUrl ? `<button onclick="event.stopPropagation(); window.open('${e.igUrl}', '_blank')" class="absolute top-2 right-2 btn-instagram w-6 h-6 rounded-full flex items-center justify-center shadow-md transform scale-90 hover:scale-110 transition-transform text-white text-[10px]">Re</button>` : '';
                    let costHtml = e.cost > 0 ? `<div class="mt-2 text-right border-t border-dashed border-slate-200 pt-1"><span class="text-[10px] font-hand font-bold text-slate-400">NT$${e.cost.toLocaleString()}</span></div>` : '';

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-xl">${e.icon}</span>
                            ${igBtn}
                        </div>
                        <h3 class="font-bold text-slate-700 text-sm leading-snug mb-1 font-display group-hover:text-sky-500">${e.title}</h3>
                        ${imgHtml}
                        ${costHtml}
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(section);
            });
        }

        function renderTabs() {
            const c = document.getElementById('day-tabs'); c.innerHTML = '';
            scheduleData.forEach((d, i) => {
                const isActive = i === currentDayIndex;
                const btn = document.createElement('button');
                btn.className = `flex-none rounded-xl px-3 py-2 transition-all min-w-[4rem] flex flex-col items-center justify-center ${isActive ? 'bg-sky-500 text-white shadow-md transform scale-105' : 'text-slate-400 hover:bg-white hover:text-slate-600'}`;
                btn.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-wider opacity-80 font-display">${d.day}</span><span class="text-xs font-bold font-hand">${d.date.split(' ')[0]}</span>`;
                btn.onclick = () => { currentDayIndex = i; renderScheduleMode(); };
                c.appendChild(btn);
            });
        }

        function getType(t) {
            t = (t||"").toLowerCase();
            if(t.includes('trans')) return {bg:'bg-blue-50', text:'text-blue-600', label:'äº¤é€š'};
            if(t.includes('food')) return {bg:'bg-orange-50', text:'text-orange-600', label:'ç¾é£Ÿ'};
            if(t.includes('stay')) return {bg:'bg-indigo-50', text:'text-indigo-600', label:'ä½å®¿'};
            return {bg:'bg-emerald-50', text:'text-emerald-600', label:'æ´»å‹•'};
        }

        function startCountdown(dateString) {
            const targetDate = new Date(dateString).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                if (distance < 0) { document.getElementById("countdown-timer").innerText = "Trip Started!"; return; }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdown-timer").innerText = `COUNTDOWN: ${days} DAYS`;
            }, 1000);
        }
    </script>
