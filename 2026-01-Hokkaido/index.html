<body class="text-slate-800 antialiased pb-20">

        <a href="../" class="absolute top-6 left-6 p-2.5 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full transition-all z-20 shadow-sm border border-white/20">

        <div class="relative z-10 max-w-lg mx-auto">

                <span class="inline-flex items-center gap-1.5 py-1 px-3 rounded-full bg-sky-900/30 backdrop-blur-md text-[10px] font-bold tracking-widest uppercase border border-white/20 shadow-sm">

                </span>
                <h1 class="text-3xl font-black tracking-tight mt-3 mb-1 drop-shadow-lg">åŒ—æµ·é“é›ªåœ‹ä¹‹æ—…</h1>
                <p class="text-sky-100 text-sm font-medium opacity-90"><span id="date-range">Loading...</span></p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="dashboard-card rounded-2xl p-4 flex flex-col justify-between h-[100px] relative overflow-hidden group">
                    <div class="absolute -right-4 -top-4 text-6xl opacity-20 rotate-12 group-hover:scale-110 transition-transform">ğŸ’´</div>
                    <div>
                        <p class="text-[10px] text-sky-900 font-bold uppercase tracking-wider mb-1">Total Cost</p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-sm font-light opacity-80">$</span>
                            <span id="total-budget" class="text-2xl font-bold font-mono tracking-tighter text-sky-900">0</span>

                    </div>

                <div class="dashboard-card rounded-2xl overflow-hidden h-[100px] relative flex items-center justify-center">
                    <span class="absolute top-2 left-3 text-[10px] text-sky-900 font-bold uppercase tracking-wider z-10">Sapporo Now</span>
                    <div class="w-[120%] -ml-2 mt-4 transform scale-90 opacity-95">
                        <a class="weatherwidget-io" href="https://forecast7.com/en/43d06141d30/sapporo/" data-label_1="" data-label_2="" data-font="Inter" data-icons="Climacons Animated" data-mode="Current" data-theme="pure" data-textcolor="#0c4a6e" >Sapporo</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');</script>
                    </div>

    <div class="max-w-xl mx-auto -mt-6 relative z-20 px-4">
        <div class="sticky top-4 z-40 mb-6">
            <div class="glass-header shadow-lg rounded-2xl p-1.5 bg-white/70">
                <div class="flex overflow-x-auto hide-scrollbar gap-1.5" id="day-tabs"></div>
            </div>
        </div>
        <div class="relative min-h-[400px]" id="schedule-container">
            <div class="timeline-line"></div>
            <div id="schedule-list" class="space-y-6 relative z-10 pb-10"></div>
        </div>
    </div>

    <script>
        // ã€è«‹åœ¨æ­¤è™•è²¼ä¸Šæ‚¨æ–°çš„ Hokkaido CSV é€£çµã€‘
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT0VzpYNtRMmLw1A39zZtqT4mRAyUpZynYsd_CxtmqYWzC7kXjs-S6Kam7cEPkU3wcK6SlFO1yYwx-O/pub?gid=1000630113&single=true&output=csv';

        let currentDayIndex = 0, tripData = [];

        window.onload = function() { fetchData(); };
        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); },
                error: function(err) { console.error(err); }
            });
        }

        function processData(rawData) {
            const validRows = rawData.filter(row => row.day_group);
            if (!validRows.length) return;
            const grouped = new Map(); let grandTotal = 0;
            validRows.forEach(row => {
                const dayKey = row.day_group.trim();
                if (!grouped.has(dayKey)) grouped.set(dayKey, { day: row.day_group, date: row.date||"", events: [] });
                let cost = parseInt((row.cost||"").replace(/[^0-9]/g, '')) || 0; grandTotal += cost;
                let mapUrl = row.map_url || (row.title ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(row.title)}` : "");
                
                grouped.get(dayKey).events.push({
                    time: row.time||"", icon: row.icon||"ğŸ“", title: row.title||"", desc: row.desc||"",
                    type: getType(row.type), mapUrl: mapUrl, image: row.image||"", cost: cost
                });
            });
            tripData = Array.from(grouped.values());
            if(tripData.length){
                document.getElementById('date-range').innerText = `${tripData[0].date} - ${tripData[tripData.length-1].date}`;
                document.getElementById('total-budget').innerText = grandTotal.toLocaleString();
                renderTabs(); renderSchedule();
            }
        }

        function getType(t) {
            t = (t||"").toLowerCase();
            if(t.includes('trans')) return {bg:'bg-blue-50', text:'text-blue-600', label:'äº¤é€š'};
            if(t.includes('food')) return {bg:'bg-orange-50', text:'text-orange-600', label:'ç¾é£Ÿ'};
            if(t.includes('stay')) return {bg:'bg-indigo-50', text:'text-indigo-600', label:'ä½å®¿'};
            return {bg:'bg-cyan-50', text:'text-cyan-600', label:'æ´»å‹•'};
        }

        function renderTabs() {
            const c = document.getElementById('day-tabs'); c.innerHTML = '';
            tripData.forEach((d, i) => {
                const isActive = i === currentDayIndex;
                const btn = document.createElement('button');
                btn.className = `flex-none rounded-xl px-4 py-2.5 transition-all min-w-[5rem] ${isActive ? 'bg-sky-500 text-white shadow-md' : 'text-gray-500 hover:bg-white/50'}`;
                btn.innerHTML = `<span class="text-xs font-bold block">${d.day}</span><span class="text-[10px] block opacity-80">${d.date.split(' ')[0]}</span>`;
                btn.onclick = () => { currentDayIndex = i; renderTabs(); renderSchedule(); };
                c.appendChild(btn);
            });
        }

        function renderSchedule() {
            const c = document.getElementById('schedule-list'); c.innerHTML = '';
            tripData[currentDayIndex].events.forEach((e, i) => {
                const item = document.createElement('div');
                item.className = "flex gap-4 items-stretch group opacity-0 animate-slide-up";
                item.style.animationDelay = `${i*100}ms`;
                
                let imgHtml = e.image ? `<div class="mt-3 rounded-xl overflow-hidden h-40"><img src="${e.image}" class="w-full h-full object-cover"></div>` : '';
                let costHtml = e.cost > 0 ? `<span class="text-[10px] bg-yellow-100 text-yellow-800 px-1.5 py-0.5 rounded font-bold ml-auto">ğŸ’°$${e.cost.toLocaleString()}</span>` : '';

                item.innerHTML = `
                    <div class="flex-none w-[56px] flex flex-col items-center sticky top-28 h-fit">
                        <span class="text-[10px] font-bold text-gray-400 mb-1.5">${e.time.split(' ')[0]}</span>
                        <div class="w-12 h-12 rounded-full bg-white border-2 border-sky-100 shadow-sm flex items-center justify-center text-xl group-hover:scale-110 transition-transform">${e.icon}</div>
                    </div>
                    <div class="flex-1 bg-white rounded-2xl p-4 shadow-sm border border-sky-50 hover:border-sky-200 transition-all cursor-pointer" onclick="window.open('${e.mapUrl}', '_blank')">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold ${e.type.bg} ${e.type.text}">${e.type.label}</span>
                            ${costHtml}
                        </div>
                        <h3 class="font-bold text-slate-800 text-[17px] mb-1 group-hover:text-sky-600 transition-colors">${e.title}</h3>
                        <p class="text-slate-500 text-sm leading-relaxed">${e.desc}</p>
                        ${imgHtml}
                    </div>
                `;
                c.appendChild(item);
            });
        }
    </script>
